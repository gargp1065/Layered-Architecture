<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Add Author </title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
<center> <h1> Add Author </h1> </center>
<form id="loginForm">
    <div class="container">
        <div class="formCentre">

            <div id="username" class="userNameDiv">
                <label for="username">Username : </label>
                <input type="text" placeholder="Enter Username" name="username" id="username1" required/>
            </div>
            <div id="password" class="passWordDiv">
                <label for="password">Password : </label>
                <input type="password" placeholder="Enter Password" name="password" id="password1" required/>
            </div>
            <div>
                <button type="button" onclick="addAuthor()">Add Author</button>
            </div>

        </div>
    </div>
</form>
</body>
<script src="javascript/main.js"></script>
</html>
