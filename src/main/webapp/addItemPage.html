<!DOCTYPE html>
<html>
<head>
    <title>Add Item Page</title>
    <link rel="stylesheet" type="text/css" href="./css/addItemPage.css">
</head>
<body>
<center> <h1> Add New Item</h1> </center>

<div class="container">
    <div class="logout">
        <ul>
            <li><a href="#logout">Logout</a></li>
        </ul>
    </div>
    <form id="formAddItem">
        <div class="formAddItem">

            <div class="question">
                <label for="questionDescription">Question</label>
                <input type="text" id="questionDescription" placeholder="Enter Question Description" name="questionDescription">
            </div>

            <div class="question">
                <label for="questionDescription">Subject</label>
                <input type="text" id="subject" placeholder="Enter Subject" name="subject">
            </div>

            <div class="option">
                <label for="option1">Option 1</label>
                <input type="text" id="option1" placeholder="Enter Option 1" name="option1">
            </div>

            <div class="option">
                <label for="option2">Option 2</label>
                <input type="text" id="option2" placeholder="Enter Option 2" name="option2">
            </div>

            <div class="option">
                <label for="option3">Option 3</label>
                <input type="text" id="option3" placeholder="Enter Option 3" name="option3">
            </div>

            <div class="option">
                <label for="option4">Option 4</label>
                <input type="text" id="option4" placeholder="Enter Option 4" name="option4">
            </div>
            <div class="option">
                <label for="correct">Correct Option</label>
                <input type="text" id="correct" placeholder="Enter Correct Option" name="correct">
            </div>

            <div class="option">
                <label for="authorid">Author ID</label>
                <input type="text" id="authorid" placeholder="Enter Your ID" name="authorid">
            </div>

            <div>
                <button type="button" onclick="addItem()">Add Item</button>
            </div>


        </div>
    </form>
</div>
</body>
<script src="javascript/main.js"></script>
</html>
